{% extends 'layout.html' %}
{% block head %}Post Question{% endblock %}
{% block content %}
<div class="row" style="margin-top: 20px;">
<div class="col"></div>
<div class="col-8">
    <h1 style="text-align: center;">Post Question</h1>
    <form action="{{ url_for('main.post_question') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Please add a subject">
        </div>
        <div class="form-group">
            <textarea name="content" class="form-control" rows="10" placeholder="Please enter contents"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
</div>
<div class="col"></div>
</div>
{% endblock %}
