{# example navbar.html #}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.display_profile') }}">DisplayProfile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.profile') }}">UpdateProfiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.post_question') }}">PostTopics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/">Dashboard</a>
                </li>
                <li class="nav-item ml-2">
                    <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('main.search') }}">
                       <input class="form-control mr-sm-2" type="search" placeholder="Keyword" aria-label="Search" name="q">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                    </form>

                </li>
                {% if current_user.is_anonymous %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign up</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="text-align: right" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
